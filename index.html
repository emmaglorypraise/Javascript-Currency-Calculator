<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="CSS/main.css">
  <script src="https://use.fontawesome.com/66a2dc380d.js"></script>
  
</head>
<body>
<section class="container">
  <section class="navbar">
    <h1>Currency Converter</h1>
  </section>
  
  <p class="main_text">
  Convert from Naira to dollar and vise versa...
  </p>
  <section class="form">
    <form>
      <h3 >Dollar</h3>
      <input class="dollar" onfocus="this.value=''" name="dollar" type="number" pattern="[0-9]"<br><br>
      <h3>Naira</h3>
      <input class="naira" onfocus="this.value=''" type="number"><br><br>
    </form>
  </section>

  <section class="footer">Made with <i class="fa fa-code" ></i> by <a href="emmaglorypraise.me">Glory Praise</a></section>
</section>
<script src="https://use.fontawesome.com/66a2dc380d.js"></script>
<script src="js/main.js"></script>
<script src="Js/money.js"></script>
</body>
</html>
